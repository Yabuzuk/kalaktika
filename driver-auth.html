<!DOCTYPE html>

    <style>

            margin-bottom: 30px;
        }

        }

        .form-group {

        .form-group input, .form-group select {

        .submit-btn {

            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;

        .submit-btn:hover {

        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='role-select.html'">‚Üê –ù–∞–∑–∞–¥</button>
    
    <div class="container">

        <div class="tabs">

            <button class="tab-btn" onclick="switchTab('register')">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>

        <!-- –í—Ö–æ–¥ -->
        <div id="loginTab" class="tab-content active">

        <!-- –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è -->
        <div id="registerTab" class="tab-content">
            <form id="driverRegisterForm">

                    <input type="text" id="driverName" placeholder="–ò–≤–∞–Ω–æ–≤ –ò–≤–∞–Ω –ò–≤–∞–Ω–æ–≤–∏—á" required>
                </div>
                <div class="form-group">
                    <label for="driverService">–¢–∏–ø —É—Å–ª—É–≥–∏:</label>
                    <select id="driverService" required>
                        <option value="">–í—ã–±–µ—Ä–∏—Ç–µ —É—Å–ª—É–≥—É</option>
                        <option value="water">üíß –í–æ–¥–æ–≤–æ–∑–∫–∞</option>
                        <option value="septic">üöΩ –û—Ç–∫–∞—á–∫–∞ —Å–µ–ø—Ç–∏–∫–∞</option>
                        <option value="both">üöõ –û–±–µ —É—Å–ª—É–≥–∏</option>
                    </select>
                </div>
                <div class="form-group">

                    <input type="tel" id="registerPhone" placeholder="+7 (999) 123-45-67" required>
                </div>
                <div class="form-group">
                    <label for="carNumber">–ù–æ–º–µ—Ä –∞–≤—Ç–æ–º–æ–±–∏–ª—è:</label>
                    <input type="text" id="carNumber" placeholder="–ê123–ë–ö77" required>
                </div>
                <button type="submit" class="submit-btn" id="registerBtn">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>

    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script>
        function switchTab(tab) {
            // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–µ –∫–ª–∞—Å—Å—ã
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–µ –∫–ª–∞—Å—Å—ã
            event.target.classList.add('active');
            document.getElementById(tab + 'Tab').classList.add('active');
        }
        
        // –í—Ö–æ–¥ –≤–æ–¥–∏—Ç–µ–ª—è
        document.getElementById('driverLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const phone = document.getElementById('loginPhone').value;
            const loginBtn = document.getElementById('loginBtn');
            
            loginBtn.disabled = true;
            loginBtn.textContent = '–ü—Ä–æ–≤–µ—Ä–∫–∞...';
            
            try {
                const { data, error } = await supabaseClient
                    .from('drivers')
                    .select('*')
                    .eq('phone', phone)
                    .single();
                
                if (error && error.code !== 'PGRST116') {
                    throw error;
                }
                
                if (data) {
                    if (data.status === 'pending') {
                        alert('–í–∞—à –∞–∫–∫–∞—É–Ω—Ç –æ–∂–∏–¥–∞–µ—Ç –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–æ–º.');
                        return;
                    }
                    
                    if (data.status === 'blocked') {
                        alert('–í–∞—à –∞–∫–∫–∞—É–Ω—Ç –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω. –û–±—Ä–∞—Ç–∏—Ç–µ—Å—å –∫ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—É.');
                        return;
                    }
                    
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤–æ–¥–∏—Ç–µ–ª—è
                    localStorage.setItem('driverName', data.full_name);
                    localStorage.setItem('driverId', data.id);
                    localStorage.setItem('driverPhone', data.phone);
                    
                    // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –≤ CRM
                    window.location.href = 'driver.html';
                } else {
                    alert('–í–æ–¥–∏—Ç–µ–ª—å —Å —Ç–∞–∫–∏–º –Ω–æ–º–µ—Ä–æ–º –Ω–µ –Ω–∞–π–¥–µ–Ω. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–π—Ç–µ—Å—å.');
                    switchTab('register');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—Ö–æ–¥–µ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = '–í–æ–π—Ç–∏ –≤ CRM';
            }
        });
        
        // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –≤–æ–¥–∏—Ç–µ–ª—è
        document.getElementById('driverRegisterForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('driverName').value;
            const service = document.getElementById('driverService').value;
            const phone = document.getElementById('registerPhone').value;
            const carNumber = document.getElementById('carNumber').value;
            const registerBtn = document.getElementById('registerBtn');
            
            registerBtn.disabled = true;
            registerBtn.textContent = '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è...';
            
            try {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ—Ç –ª–∏ —É–∂–µ —Ç–∞–∫–æ–≥–æ –≤–æ–¥–∏—Ç–µ–ª—è
                const { data: existingDriver } = await supabaseClient
                    .from('drivers')
                    .select('id')
                    .eq('phone', phone)
                    .single();
                
                if (existingDriver) {
                    alert('–í–æ–¥–∏—Ç–µ–ª—å —Å —Ç–∞–∫–∏–º –Ω–æ–º–µ—Ä–æ–º —É–∂–µ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –≤–∫–ª–∞–¥–∫—É "–í—Ö–æ–¥".');
                    return;
                }
                
                // –†–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–µ–º –Ω–æ–≤–æ–≥–æ –≤–æ–¥–∏—Ç–µ–ª—è
                const { data: newDriver, error } = await supabaseClient
                    .from('drivers')
                    .insert([{
                        full_name: fullName,
                        phone: phone,
                        service_type: service,
                        car_number: carNumber
                    }])
                    .select()
                    .single();
                
                if (error) throw error;
                
                alert(`–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!\n\n–°–ø–∞—Å–∏–±–æ –∑–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—é, ${fullName}!\n\n–í–∞—à –∞–∫–∫–∞—É–Ω—Ç –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –Ω–∞ –º–æ–¥–µ—Ä–∞—Ü–∏—é.\n–ú—ã —Å–≤—è–∂–µ–º—Å—è —Å –≤–∞–º–∏ –ø–æ—Å–ª–µ –∞–∫—Ç–∏–≤–∞—Ü–∏–∏.`);
                
                // –û—á–∏—â–∞–µ–º —Ñ–æ—Ä–º—É –∏ –ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º—Å—è –Ω–∞ –≤—Ö–æ–¥
                document.getElementById('driverRegisterForm').reset();
                switchTab('login');
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏:', error);
                
                if (error.code === '23505') {
                    alert('–í–æ–¥–∏—Ç–µ–ª—å —Å —Ç–∞–∫–∏–º –Ω–æ–º–µ—Ä–æ–º —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç.');
                } else {
                    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.');
                }
            } finally {
                registerBtn.disabled = false;
                registerBtn.textContent = '–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è';
            }
        });
    </script>
