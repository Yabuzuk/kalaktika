<!DOCTYPE html>

</head>
<body>
    <button class="back-btn" onclick="window.location.href='role-select.html'">‚Üê –ù–∞–∑–∞–¥</button>
    
    <div class="container">
        <div class="logo">üë§</div>
        <h1 class="title">–í—Ö–æ–¥ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</h1>
        <p class="subtitle">–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞ –¥–ª—è –≤—Ö–æ–¥–∞</p>
        
        <form id="userLoginForm">
            <div class="form-group">
                <label for="userPhone">–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞:</label>
                <input type="tel" id="userPhone" placeholder="+7 (999) 123-45-67" required>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">–í–æ–π—Ç–∏</button>
        </form>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script>
        document.getElementById('userLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const phone = document.getElementById('userPhone').value;
            const loginBtn = document.getElementById('loginBtn');
            
            if (!phone) {
                alert('–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞');
                return;
            }
            
            loginBtn.disabled = true;
            loginBtn.textContent = '–í—Ö–æ–¥...';
            
            try {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∏–ª–∏ —Å–æ–∑–¥–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                let { data: user, error } = await supabaseClient
                    .from('users')
                    .select('*')
                    .eq('phone', phone)
                    .single();
                
                if (error && error.code === 'PGRST116') {
                    // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω, —Å–æ–∑–¥–∞–µ–º –Ω–æ–≤–æ–≥–æ
                    const { data: newUser, error: createError } = await supabaseClient
                        .from('users')
                        .insert([{
                            name: '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å',
                            phone: phone
                        }])
                        .select()
                        .single();
                    
                    if (createError) throw createError;
                    user = newUser;
                } else if (error) {
                    throw error;
                }
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                localStorage.setItem('userPhone', phone);
                localStorage.setItem('userId', user.id);
                
                // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
                window.location.href = 'index.html';
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—Ö–æ–¥–µ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = '–í–æ–π—Ç–∏';
            }
        });
    </script>
